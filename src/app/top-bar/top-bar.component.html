<a [routerLink]="['/']">
	<h1>My Store</h1>
</a>

<ng-container>
	<a routerLink="/cart">
		<div class="button fancy-button">
			<i class="material-icons">shopping_cart</i>Checkout
			<ng-container *ngIf="cartItemCount > 0">
				({{cartItemCount}})
			</ng-container>
		</div>
	</a>
</ng-container>
